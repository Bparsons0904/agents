services:
  ollama:
    image: ollama/ollama:latest
    container_name: agent-ollama
    ports:
      - "0.0.0.0:11434:11434" # Ollama API port - accessible on all interfaces
    volumes:
      - ollama_data:/root/.ollama # Persist downloaded models
      - ./init-model.sh:/init-model.sh
    environment:
      - OLLAMA_HOST=0.0.0.0 # Allow external connections
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    entrypoint: ["/bin/sh", "/init-model.sh"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # MCP Server
  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: agent-mcp-server
    ports:
      - "0.0.0.0:8080:8080" # MCP server API port - accessible on all interfaces
    volumes:
      - ./projects:/app/projects # Mount projects directory
      - ./mcp-server/config:/app/config # Mount config directory
    environment:
      - OLLAMA_URL=http://ollama:11434
      - PROJECT_ROOT=/app/projects
      - PORT=8080
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  ollama_data:
    driver: local

networks:
  default:
    name: agent-network
